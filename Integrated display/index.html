<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计科2302潘嘉伟网页作品集</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="title-header">
            <h1>计科2302潘嘉伟网页作品集</h1>
        </header>
        
        <main class="apps-grid">
            <div class="app-card" data-app="quiz-game">
                <div class="card-image">
                    <img src="quiz-game.png" alt="Quiz Game">
                </div>
                <div class="card-title">
                    <h3>quiz-game</h3>
                </div>
            </div>
            
            <div class="app-card" data-app="todo-list">
                <div class="card-image">
                    <img src="todo-list.png" alt="ToDo List">
                </div>
                <div class="card-title">
                    <h3>todo-list</h3>
                </div>
            </div>
            
            <div class="app-card" data-app="form-validator">
                <div class="card-image">
                    <img src="form-validator.png" alt="Form Validator">
                </div>
                <div class="card-title">
                    <h3>form-validator</h3>
                </div>
            </div>
            
            <div class="app-card" data-app="password-generator">
                <div class="card-image">
                    <img src="password-generator.png" alt="Password Generator">
                </div>
                <div class="card-title">
                    <h3>password-generator</h3>
                </div>
            </div>
            
            <div class="app-card" data-app="recipe-finder">
                <div class="card-image">
                    <img src="recipr-finder.png" alt="Recipe Finder">
                </div>
                <div class="card-title">
                    <h3>recipe-finder</h3>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
